name: moodi_app
description: "Mood Indigo 2025 - IIT Bombay's Cultural Festival App"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  flutter_staggered_animations: ^1.1.1
  animated_text_kit: ^4.2.2
  youtube_player_flutter: ^9.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/team/
    - assets/icons/
